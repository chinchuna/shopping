
  <mat-card class="example-card">
    <mat-card-header>{{pageTitle}}
    <mat-card-title>{{product.productName}}</mat-card-title>
    <mat-card-subtitle>Product Id :{{product.productId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.imageUrl}}  height="150px">
    <mat-card-content>
      <p>Product code: {{product.productCode}}</p>
      <p>ReleaseDate: {{product.releaseDate}}</p>
      <p>Description: {{product.description}}</p>
      <p>Price : {{product.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)='onBack()' mat-button >Back</button>
    </mat-card-actions>
  </mat-card>
